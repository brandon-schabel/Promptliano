version: 2
updates:
  # Enable version updates for npm packages
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '04:00'
    open-pull-requests-limit: 10
    groups:
      production-dependencies:
        dependency-type: 'production'
      development-dependencies:
        dependency-type: 'development'
        exclude-patterns:
          - '@types/*'
      types:
        patterns:
          - '@types/*'
    commit-message:
      prefix: 'deps'
      include: 'scope'

  # Enable version updates for website package
  - package-ecosystem: 'npm'
    directory: '/packages/website'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '04:00'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'deps(website)'
      include: 'scope'

  # Enable security updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '04:00'
    commit-message:
      prefix: 'ci'
      include: 'scope'
