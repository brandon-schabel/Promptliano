name: Client CI
on:
  push:
    branches: [main]
    # paths:
    #   - 'client/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/client/**'

jobs:
  client-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build UI package
        run: |
          cd packages/ui
          bun run build

      - name: Run client tests
        run: |
          cd packages/client
          bun test

      - name: Build client
        run: |
          cd packages/client
          bun run build
