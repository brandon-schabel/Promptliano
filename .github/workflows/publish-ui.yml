name: Test UI Package

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/ui/**'
      - '.github/workflows/publish-ui.yml'
  workflow_dispatch:

# Prevent concurrent executions for the same ref
concurrency:
  group: publish-ui-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-ui:
    name: Test UI Package TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check UI package
        run: |
          cd packages/ui
          bun run typecheck

      - name: Verify imports work
        run: |
          cd packages/client
          bun run typecheck
