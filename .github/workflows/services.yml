name: Services CI
on:
  push:
    branches: [main]

  pull_request:
    branches: [main]
    paths:
      - 'packages/services/**'

jobs:
  services-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install services dependencies
        run: cd packages/services && bun install

      - name: Run services tests
        run: |
          echo "ðŸ§ª Running Services Package Tests..."
