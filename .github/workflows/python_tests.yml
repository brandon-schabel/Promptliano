name: Python Backend CI
on:
  push:
    branches: [main]
    # Uncomment to run only when python_backend changes on push
    # paths:
    #   - 'packages/python_backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/python_backend/**'

jobs:
  python-backend-ci:
    runs-on: ubuntu-latest
    # Add any environment variables needed for tests
    # env:
    #   DATABASE_TEST_URL: ${{ secrets.DATABASE_TEST_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # Based on requires-python in pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: 'packages/python_backend/pyproject.toml'

      - name: Install dependencies
        run: |
          cd packages/python_backend
          uv sync

      - name: Run tests
        run: |
          echo "ðŸ§ª Running Python Backend Tests..."
          cd packages/python_backend
          uv run test

