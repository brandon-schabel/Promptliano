<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Promptliano - AI-powered development assistant with MCP integration for VSCode, Cursor, Claude Desktop, and Claude Code"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <title>Promptliano - Supercharge Your AI Development Workflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Critical CSS will be inlined here by build process -->
    <style>
      /* Critical CSS for initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: #000;
        color: #fff;
      }
      #root {
        min-height: 100vh;
      }
      /* Prevent layout shift from scrollbar */
      html {
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <style>
        .no-js-message {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          padding: 20px;
          text-align: center;
          background: #000;
          color: #fff;
        }
      </style>
      <div class="no-js-message">
        <div>
          <h1>JavaScript Required</h1>
          <p>Please enable JavaScript to use Promptliano.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
